<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quickly - Weiterleitung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #counter {
      font-size: 18px;
      margin-top: 20px;
    }

    #kycCompletePage {
      display: none;
    }
  </style>
</head>

<body>

  <div id="kycCompletePage">
    <h2>Weiter in die App</h2>
    <p>Die App wird automatisch in <span id="counter">10</span> Sekunden geöffnet.</p>
    <button id="openApp">Quickly öffnen</button>
  </div>

<script>
  const pathname = window.location.pathname;
  const query = window.location.search.replace("?", "");

  const isKycRoute =
      pathname === "/kyc-complete" ||
      query === "/kyc-complete";

  if (isKycRoute) {
    document.getElementById("kycCompletePage").style.display = "block";

    const BUTTON = document.getElementById('openApp');
    const COUNTER_EL = document.getElementById('counter');
    const DEEPLINK = "quickly://kyc-complete";

    let counter = 10;

    const interval = setInterval(() => {
      counter--;
      COUNTER_EL.textContent = counter;
      if(counter <= 0){
        clearInterval(interval);
        openApp();
      }
    }, 1000);

    function openApp(){
      window.location.href = DEEPLINK;
    }

    BUTTON.addEventListener('click', openApp);
  }
</script>

</body>
</html>
